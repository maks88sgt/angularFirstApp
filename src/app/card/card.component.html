  <div class="card" appRedBorder [options]="isBigDamage()">
    <div>
      <h3>{{ pokemon.name }}</h3>
      <div>
        <img *ngIf="showWithPictures" src="../../assets/images/pokemons/{{ pokemon.id }}.png" alt="{{ pokemon.name }}" width="100">
      </div>
      <button class="btn btn-primary" (click)="switchCatchedStatus()">{{ catchedStatus ? 'Let go' : 'Catch'}}</button>
    </div>
  </div>
